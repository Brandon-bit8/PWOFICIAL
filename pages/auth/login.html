<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - MediRecord Pro</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Custom JS -->
    <script src="../../assets/js/supabase-config.js"></script>
    <script src="../../assets/js/auth.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Iniciar Sesi√≥n</h1>
                <p>Accede a tu cuenta de MediRecord Pro</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="Tu contrase√±a">
                        <button type="button" class="toggle-password" 
                                onclick="togglePassword('password')">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="remember-forgot">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Recordarme
                        </label>
                        <a href="reset-password.html" class="forgot-link">
                            ¬øOlvidaste tu contrase√±a?
                        </a>
                    </div>
                </div>

                <div id="messageContainer" class="message-container"></div>

                <button type="submit" id="loginButton" class="btn btn-primary btn-block" 
                        data-original-text="Iniciar Sesi√≥n">
                    Iniciar Sesi√≥n
                </button>
            </form>

            <div class="auth-footer">
                <p>¬øNo tienes una cuenta? 
                    <a href="register.html">Reg√≠strate aqu√≠</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Manejar env√≠o del formulario
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validaciones
            if (!authManager.isValidEmail(email)) {
                showMessage('messageContainer', 'Por favor, ingresa un correo electr√≥nico v√°lido');
                return;
            }

            if (!authManager.isValidPassword(password)) {
                showMessage('messageContainer', 'La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            // Mostrar loading
            showLoading('loginButton', true);

            // Intentar login
            const result = await authManager.signIn(email, password);
            
            if (result.success) {
                showMessage('messageContainer', '¬°Inicio de sesi√≥n exitoso!', 'success');
                // La redirecci√≥n la maneja el AuthManager
            } else {
                showMessage('messageContainer', result.error);
                showLoading('loginButton', false);
            }
        });

        // Funci√≥n para mostrar/ocultar contrase√±a
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
